<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <main>
        <section class="splitter-logo">
            <img src="./logos/logo.svg" alt="">
        </section>
        <section class="main-section">
            <div class="input-section">

                <form>
                    <label for="Bill">Bill</label><br>
                    <div class="input-bill-section">
                        <span><img src="./logos/icon-dollar.svg" alt=""></span>
                        <input
                            style="outline: none; border: none;text-align: right; padding: 0.7rem; background-color: #F3F8FB; padding-left: 0.6rem; height: inherit; width: 100%; font-size: 1rem;font-weight: bolder;color: #00474b;"
                            type="text" id="Bill" placeholder="0" required>
                    </div>
                    <label for="Tip">Select Tip %</label>
                    <div class="tip-buttons" id="Tip">
                        <button type="button">5%</button>
                        <button type="button">10%</button>
                        <button type="button">15%</button>
                        <button type="button">25%</button>
                        <button type="button">50%</button>
                        <input type="text"
                            style="text-align: right; padding: 0.3rem; font-size: 1.1rem; font-weight: bold; color: #00474b; outline-color: #2ABFAB; height: 2.5rem;"
                            placeholder="Custom">

                    </div>
                    <label for="Number-of-People">Bill</label><br>
                    <div class="number-of-people-section">
                        <span><img src="./logos/icon-person.svg" alt=""></span>
                        <input placeholder="0"
                            style="outline: none; border: none; background-color: #F3F8FB;text-align: right; padding: 0.7rem; padding-left: 0.6rem; height: inherit; width: 100%;font-size: 1rem;font-weight: bolder;color: #00474b;"
                            type="text" id="Number-of-People" required>
                    </div>
                </form>
            </div>



            <div class="output-section" style="padding: 2rem;">
                <div class="tip-amount" style="display: flex; flex-direction: row; column-gap: 6rem; padding-top: 1rem;">
                    <label for="tip-amount-output" style="color: #ffff; font-size: 0.9rem; font-weight: bold;width: 8rem">Tip Amount <br><span style="color: #99B7B9; font-size: 0.8rem; font-weight: bold;">/ person</span></label>
                    <div id="tip-amount-output" style="font-size: 2rem; font-weight: bolder; color: #2ABFAB;">$0.00</div>
                </div>
                <div class="total"  style="display: flex; flex-direction: row; column-gap: 6rem;margin-top: 2.5rem;">
                    <label for="total" style="color: #ffff; font-size: 0.9rem; font-weight: bold; width: 8rem">Total<br><span style="color: #99B7B9; font-size: 0.8rem; ">/ person</span></label>
                    <div id="tip-amount-output" style="font-size: 2rem; font-weight: bolder; color: #2ABFAB;">$0.00</div>
                </div>
                <button class="reset-button" type="button">RESET</button>
            </div>
        </section>
    </main>
</body>

</html>
